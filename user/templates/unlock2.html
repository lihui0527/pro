<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% load static %}
    <meta charset="UTF-8">
    <title>基于攻击链路径安全防护系统</title>
    <link rel="stylesheet" href="{% static './css/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <script type="text/javascript" src="{% static './page/static/script/jquery-1.7.2.js' %}"></script>
    <link rel="shortcut icon" href="images/logo1.png" />
    <link type="text/css" rel="stylesheet" href="{% static './page/static/css/style.css' %}" >
    <!--<script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>-->
    <script type="text/javascript">
        // 页面加载完成之后
        $(function () {
            // 给注册绑定单击事件
            $("#sub_btn").click(function () {
                // 验证用户名：必须由字母，数字下划线组成，并且长度为5到12位
                //1 获取用户名输入框里的内容
                var usernameText = $("#username").val();
                //2 创建正则表达式对象
                var usernamePatt = /^\w{5,12}$/;
                //3 使用test方法验证
                if (!usernamePatt.test(usernameText)) {
                    //4 提示用户结果
                    $("span.errorMsg").text("用户名不合法！");

                    return false;
                }

                // 验证密码：必须由字母，数字下划线组成，并且长度为5到12位
                //1 获取用户名输入框里的内容
                var passwordText = $("#password").val();
                //2 创建正则表达式对象
                var passwordPatt = /^\w{5,12}$/;
                //3 使用test方法验证
                if (!passwordPatt.test(passwordText)) {
                    //4 提示用户结果
                    $("span.errorMsg").text("密码不合法！");

                    return false;
                }

                // 验证确认密码：和密码相同
                // 1 获取确认密码内容
                var repwdText = $("#repwd").val();
                //2 和密码相比较
                if (repwdText != passwordText) {
                    //3 提示用户
                    $("span.errorMsg").text("确认密码和密码不一致！");

                    return false;
                }

                // 邮箱验证：xxxxx@xxx.com
                //1 获取邮箱里的内容
                var emailText = $("#email").val();
                //2 创建正则表达式对象
                var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                //3 使用test方法验证是否合法
                if (!emailPatt.test(emailText)) {
                    //4 提示用户
                    $("span.errorMsg").text("邮箱格式不合法！");

                    return false;
                }

                // // 验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成。
                // var codeText = $("#code").val();

                // //去掉验证码前后空格
                // // alert("去空格前：["+codeText+"]")
                // codeText = $.trim(codeText);
                // // alert("去空格后：["+codeText+"]")

                // if (codeText == null || codeText == "") {
                //     //4 提示用户
                //     $("span.errorMsg").text("验证码不能为空！");

                //     return false;
                // }

                // // 去掉错误信息
                // $("span.errorMsg").text("");

            });

        });

    </script>
    <style type="text/css">
        .login_form{
            height:420px;
            margin-top: 25px;
        }

    </style>
</head>
<body>
<div class="login_banner">
    <div id="login_header">
        <img class="logo_img" alt="" src="images/login/logo1.png" >
    </div>
    <h1 align="center" style="color:white; font-size:50px;letter-spacing:5px "  >基于攻击链路径安全防护系统</h1> <br/>
    <!--<div class="login_banner">-->
    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit" align="center">
                    <h1 align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号解锁</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="/user/unlock3" role="form" style="margin-top: 20px;" method="post" enctype="multipart/form-data">
                        <label>用户名称：</label>
                         
                        <input class="itxt" type="text" value="{{username}}"
                               autocomplete="off" tabindex="1" name="username" id="username" />
                        <br />
                        <br />
                        <label>邮箱地址：</label>
                        <input class="itxt" type="text" value="{{email}}"
                               autocomplete="off" tabindex="1" name="email" id="email" />
                        
                        <br />
                        <br />
                        <label>请输入新密码：</label>
                        <input class="" type="password" placeholder="字母数字下划线组成，长度为5到12位"
                               autocomplete="off" tabindex="1" name="password" id="" />
                        
                        <br />
                        <br />
                        <input type="submit" value="提交" id="sub_btn" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom">
			<span style="color: #ffffff; size:60px">
				将来的你会感谢现在拼命地自己
			</span>
    </div>
</div>
{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
{% endif %}
</body>
</html>
